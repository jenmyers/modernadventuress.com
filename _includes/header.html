<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ site.title }} &middot; {{ page.title }}
      {% endif %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@antiheroine">
    <meta name="twitter:title" content="{{ page.title }}">

    {% if page.description %}
      <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
      <meta name="twitter:description" content="Newsletter by Jen Myers">
    {% endif %}

    {% if page.image %}
      <meta name="twitter:image" content="{{ site.url }}/images/{{ page.image }}">
      <meta name="twitter:image:alt" content="{{ page.image-alt }}" />
    {% else %}
      <meta name="twitter:image" content="{{ site.url }}/images/beach.jpg">
      <meta name="twitter:image:alt" content="Vintage woman in a swimsuit raising a hand to her sunglasses" />
    {% endif %}

    <script src="https://use.typekit.net/xkh4jji.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
    <body>
      <div class="header-wrapper">
        <header>
          <img src="{{ site.url }}/images/ma-circle-outer-fade-sm.png" />
          <h1>Modern Adventuress</h1>
          <h2>A weekly email letter by Jen Myers</h2>
          <hr />
        </header>
      </div>
